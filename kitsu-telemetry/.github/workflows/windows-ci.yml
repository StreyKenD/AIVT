name: Windows CI

on:
  push:
    paths:
      - 'kitsu-telemetry/**'
  pull_request:
    paths:
      - 'kitsu-telemetry/**'

jobs:
  quality:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: kitsu-telemetry
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip and install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
        working-directory: .

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.in-project true

      - name: Check lockfile
        run: |
          poetry lock --check

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\pypoetry\Cache
            ~\AppData\Local\pypoetry\Cache\artifacts
            kitsu-telemetry\.venv
          key: ${{ runner.os }}-kitsu-telemetry-${{ hashFiles('kitsu-telemetry/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-kitsu-telemetry-

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Ruff
        run: |
          poetry run ruff .

      - name: Black
        run: |
          poetry run black --check .

      - name: Mypy
        run: |
          poetry run mypy

      - name: Pytest
        run: |
          poetry run pytest -q
